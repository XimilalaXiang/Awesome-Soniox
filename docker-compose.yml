version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soniox-backend
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./data/transcriptions.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - ACCESS_PASSWORD=${ACCESS_PASSWORD:-}
    networks:
      - soniox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soniox-frontend
    restart: unless-stopped
    ports:
      - "10081:80"
    depends_on:
      - backend
    networks:
      - soniox-network

networks:
  soniox-network:
    driver: bridge
